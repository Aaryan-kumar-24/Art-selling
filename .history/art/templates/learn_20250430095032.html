<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>artselling</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
 
  <div
    class="modal fade"
    id="profileModal"
    tabindex="-1"
    aria-labelledby="profileModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body col-12">
          <form class="container-fluid justify-content-start">
            <button
              class="btn btn-success me-2 col-5"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
              type="button"
            >
              login
            </button>
            <button
              class="btn btn-success me-2 col-6"
              data-bs-toggle="modal"
              data-bs-target="#sign-upModal"
              type="button"
            >
              sign-up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>



    <!-- Modal -->
    <div
      class="modal fade"
      id="sign-upModal"
      tabindex="-1"
      aria-labelledby="sign-upModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div
            style="
              display: flex;
              font-size: 2rem;
              justify-content: space-evenly;
              align-items: center;
            "
          >
            <div
              style="
                display: flex;
                font-size: 2rem;
                justify-content: center;
                align-items: center;
              "
            >
              sign-up
            </div>
            <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          </div>

          <div class="modal-body">
            <form class="row g-3">
              <div class="row g-3">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                    aria-label="First name"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                    aria-label="Last name"
                  />
                </div>
              </div>

              <div class="col-md-9">
                <label for="inputEmail4" class="form-label">Email</label>
                <input
                  type="email"
                  placeholder="Email Adress"
                  class="form-control"
                  id="inputEmail4"
                />
              </div>
              <div class="col-md-9">
                <label for="inputPassword4" class="form-label"
                  >Phone-Number</label
                >
                <input
                  type="number"
                  placeholder="Phone-Number"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>

              <div class="col-md-4">
                <label for="inputState" class="form-label">country</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>country1</option>
                  <option>country1</option>
                  <option>country1</option>
                  <option>state1</option>
                  <option>country1</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>state1</option>
                  <option>state1</option>
                  <option>state1</option>
                  <option>state1</option>
                  <option>state1</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">city</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>city</option>
                  <option>city</option>
                  <option>city</option>
                  <option>city</option>
                  <option>city</option>
                </select>
              </div>

              <div class="row g-3 align-items-center">
                <div class="col-auto">
                  <label for="inputPassword6" class="col-form-label"
                    >Create-Password</label
                  >
                </div>
                <div class="col-auto">
                  <input
                    type="password"
                    id="inputPassword6"
                    placeholder="Create-Password"
                    class="form-control"
                    aria-describedby="passwordHelpInline"
                  />
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                  </span>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="col-12">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                />
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 
loginModal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div
            style="
              display: flex;
              font-size: 2rem;
              justify-content: space-evenly;
              align-items: center;
            "
          >
            <div
              style="
                display: flex;
                font-size: 2rem;
                justify-content: center;
                align-items: center;
              "
            >
              log-in
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form class="row g-3">
              <div class="col-md-10 gap-5">
                <label for="inputEmail4" class="form-label">Phone-Number</label>
                <input type="email" class="form-control" id="inputEmail4" />
              </div>
              <div class="col-md-10 gap-5">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" />
              </div>
              <div class="col-md-10 gap-5">
                <label for="inputPassword4" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div class="col-12">
              <a href="profile.html">
              <button type="submit" class="btn btn-primary">log-in</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>



   
<iframe src="https://www.wikipedia.org/" style="height: 1800px; width: 1500px;">wikipedia</iframe>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css "
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
