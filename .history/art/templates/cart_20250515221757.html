<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Art Selling Website</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  {% include "header.html" %}

    <style>
      body {
        background: linear-gradient(to right, #f9f9f9, #e0f7fa);
        min-height: 200vh; /* added to allow scrolling */
      }
  
      .top-left-btn {
        position: fixed;
        top: 60px;
        left: 20px;
        z-index: 1050;
        text-align: center;
      }
  
      .sell-label {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 5px;
        color: #333;
      }
  
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 70px;
        height: 34px;
      }
  
      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
  
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to right, #667eea, #764ba2);
        transition: 0.4s;
        border-radius: 34px;
      }
  
      .slider:before {
        position: absolute;
        content: "üé®";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
        text-align: center;
        line-height: 26px;
        font-size: 14px;
      }
  
      .toggle-switch input:checked + .slider:before {
        transform: translateX(36px);
        content: "‚ùå";
      }
  
      .offcanvas-header {
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: white;
      }
  
      .offcanvas-body {
        background-color: #fff;
      }
  
      .upload-card {
        width: 100%;
        max-width: 400px;
        margin: auto;
        background: linear-gradient(to right, #ffe0c3, #ffecd2);
        border-radius: 15px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        padding: 20px;
      }
  
      .upload-card label {
        font-weight: 500;
        margin-top: 10px;
      }
  
      .upload-card input[type="text"],
      .upload-card input[type="file"] {
        margin-bottom: 15px;
      }
  
      .submit-btn {
        background: linear-gradient(to right, #ff416c, #ff4b2b);
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 20px;
        font-weight: bold;
        width: 100%;
      }
  
      .submit-btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
  
    <!-- Top Left Toggle Button with Label (Sticky) -->
    <div class="top-left-btn">
      <div class="sell-label">Be a Seller</div>
      <label class="toggle-switch">
        <input type="checkbox" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
        <span class="slider"></span>
      </label>
    </div>
  
    <!-- Offcanvas -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Become a Seller</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form method="POST" action="{% url 'data' %}" enctype="multipart/form-data" >
          {% csrf_token %}
          
    <input type="hidden" name="form_type" value="upload">
          <div class="upload-card">


        <label for="formFileLg" class="form-label">upload Your image</label>
        <input name="sellerartwork"  class="form-control form-control-lg" id="formFileLg" type="file">

            <label>Art Title</label>
            <input class="form-control" type="text" name="selltitle" required>
  
            <label>Art Description</label>
            <textarea class="form-control" type="text" name="d" required>
            </textarea>
            <label>set your Price</label>
            <input class="form-control" type="number" name="p" required>
  
            <button type="submit" class="submit-btn mt-3">Submit</button>
          </div>
        </form>
      </div>
    </div>
  



    

     


  <h1 style="margin-top:50px">Your Shopping Cart <i class="fa-solid fa-cart-shopping"></i></h1>
  <div class="containers">
    <div id="cart-container"></div>

    <!-- Total Price -->
    <div class="total-row" id="total-price">Total: ‚Çπ0</div>

    <!-- Navigation Buttons -->
    <div class="buttons">
      <a href="{% url 'all_artworks' %}" class="btn-continue">‚Üê Continue Shopping</a>
      <a href="{% url 'purchase' %}" class="btn-checkout">Proceed to Checkout ‚Üí</a>
    </div>
  </div>

  {% include "footer.html" %}

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("cart-container");
      const totalEl = document.getElementById("total-price");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        container.innerHTML = "<p class='text-center'>Your cart is empty.</p>";
        totalEl.style.display = "none";
        return;
      }

      let total = 0;
      cart.forEach(item => {
        total += parseFloat(item.price) || 0;
      
        const card = document.createElement("div");
        card.className = "card mb-4";
        card.innerHTML = `
          <div class="row g-0 align-items-center">
            <div class="col-md-4">
              <img src="${item.image}" alt="${item.title}" class="img-fluid w-100 h-100">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <p class="card-text"><span class="badge bg-success">Price: ‚Çπ${item.price}</span></p>
                <p class="card-text">${item.disc}</p>
              </div>
            </div>
            <div class="col-md-2 d-flex flex-column align-items-center justify-content-center gap-2 p-2">
              <button class="btn btn-remove w-100 remove-btn" data-title="${item.title}"><i class="fa fa-trash"></i> Remove</button>
              <button class="btn btn-wishlist w-100"><i class="fa fa-heart"></i> Wishlist</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      totalEl.innerText = "Total: ‚Çπ" + total.toLocaleString("en-IN");

      // Remove item handler
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const title = btn.getAttribute("data-title");
          cart = cart.filter(item => item.title !== title);
          localStorage.setItem("cart", JSON.stringify(cart));
          location.reload();
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
