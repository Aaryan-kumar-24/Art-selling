<iframe src="https://www.wikipedia.org/" style="height: 1800px; width: 1500px;">wikipedia</iframe> {% endcomment %}

 <body>

  <div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for artwork in artworks %}
      <div class="col">
        <div class="card h-100 fancy-border-card">
          
          <!-- Video instead of image -->
          <video class="card-img-top" style="height: 400px; object-fit: cover;" controls>
            <source src="{{ artwork.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>

          <div class="card-body bg-light">
            <h5 class="card-title text-success">{{ artwork.title }}</h5>
            <p class="card-text">{{ artwork.description }}</p>
            <p class="text-muted">Artist: {{ artwork.artist }}</p>
          </div>
          
        </div>
      </div>
    {% endfor %}
  </div>
</div>
